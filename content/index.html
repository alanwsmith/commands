[!- extends "_wrappers/wrapper.html" -!]

[!- block main -!]

[! for file in files !]
[! if file.folder == "commands" !]
<details>
  <summary>[! include "commands/_details/" + file.name + ".html" !]</summary>
  <pre class="code-block"><code>
    [@- highlight_file(file.folder + "/" + file.name )|safe -@]
  </code></pre>
</details>
[! endif !]
[! endfor !]

[!- endblock -!]
